<html>
<head>
<meta http-equiv="Cache-Control" content="no-store" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../static/mdl/material.min.css">

<style>
.mdl-layout {
	align-items: center;
  justify-content: center;
}
.mdl-layout__content {
	flex: none;
}
</style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-color--grey-700">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--brown-400 mdl-color-text--white">
				<h2 class="mdl-card__title-text">Login</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="/login/" method="POST">
					{% csrf_token %}
					
					{{ result }}
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="email" id="email" name="email" pattern=".*" />
						<label class="mdl-textfield__label" for="email">Email</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" id="password" name="password" pattern=".*" />
						<label class="mdl-textfield__label" for="password">Password</label>
					</div>

			</div>
			<div class="mdl-card__actions mdl-card--border">
				<input type="Submit" name="submit" value="Submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"/>
			</div>
		
		</form>
		</div>
	</main>
</div>


<script src="../static/mdl/material.min.js"></script>
</body>
</html>
